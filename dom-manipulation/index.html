<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <meta name="description" content="An interactive quote generator with dynamic DOM manipulation">
</head>
<body>
  <header>
    <h1>Dynamic Quote Generator</h1>
    <p class="subtitle">Discover inspiring quotes and add your own!</p>
  </header>
  
  <main>
    <div class="filter-section">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Dynamically populated categories -->
      </select>
    </div>
    
    <div id="quoteDisplay"></div>
    
    <div class="controls">
      <button id="newQuote">Show New Quote</button>
    </div>
    
    <div class="add-quote-section">
      <h3>Add Your Own Quote</h3>
      <div class="simple-form">
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="addQuote()">Add Quote</button>
      </div>
    </div>
    
    <div class="import-export-section">
      <h3>Import & Export Quotes</h3>
      <div class="import-export-controls">
        <div class="export-control">
          <button onclick="exportToJson()" class="btn-export">Export Quotes to JSON</button>
        </div>
        <div class="import-control">
          <label for="importFile" class="file-input-label">Import Quotes from JSON:</label>
          <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        </div>
      </div>
    </div>
    
    <div class="session-info">
      <button onclick="showLastViewedQuote()" class="btn-last-quote">Show Last Viewed Quote</button>
      <div class="storage-info">
        <p>Local Storage: <span id="localStorageInfo">Loading...</span></p>
        <p>Session Storage: <span id="sessionStorageInfo">Active</span></p>
      </div>
    </div>
    
    <button onclick="syncQuotes()" class="sync-button">Manually Sync Now</button>
  </main>
  
  <footer>
    <p>&copy; 2024 Dynamic Quote Generator - Advanced DOM Manipulation</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
